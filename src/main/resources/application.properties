# Configurações do Spring Boot
spring.application.name=Clinica Veterinaria Web
server.port=9090

# Configurações do Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Configurações do H2 Database (para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:clinicavet
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações de logging
logging.level.com.clinicavet=DEBUG
logging.level.org.springframework.web=INFO

# Configurações de mensagens
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Configurações de validação
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false 